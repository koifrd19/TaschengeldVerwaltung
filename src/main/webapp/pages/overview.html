<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width-device-width, initial-scale-1'>
    <title>Übersicht</title>
    <link rel='stylesheet' href='../css/bulma.css'>
    <link rel='stylesheet' href='../css/general.css'>
    <script src='../script/javascript.js'></script>
</head>
<body onload='loadOverview();'>
    <!-- Header der Seite -->
    <section class='hero'>
        <div class='columns is-variable is-3 is-centered generalHeader'>
            <div id='ubersichtHeader' class='column is-2 selected-header' onclick=''>
                <p>
                    Übersicht
                </p>
            </div>
            <div id='buchHeader' class='column is-2 unselected-header'>
                <a href='./history.html'>
                    Buchungen
                </a>
            </div>
        </div>
    </section>
    <div style='position: absolute; top:3px; left:3px;'>
        <img src='../resources/logo.png'>
    </div>
    <!-- User Drop-Down -->
    <div class='dropdown is-right is-active' style='position: absolute; top:3px; right:3px;'>
        <div class='dropdown-trigger'>
            <button class='button' aria-haspopup='true' aria-controls='dropdown-menu6'>
                <span>Benutzerverwaltung</span>
            </button>
        </div>
        <div class='dropdown-menu' id='dropdown-menu6' role='menu'>
            <div class='dropdown-content'>
                <div class='dropdown-item'>
                    <p>Admin-Bereich</p>
                </div>
                <div class='dropdown-item'>
                    <p>Abmelden</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Content der Seite -->
    <br><br>
    <section>
        <div class='columns'>
            <div class='column is-2'></div>
            <div class='column is-6 columns' style='border-style: solid; border-radius: 2px;'>
                <div class='column is-2 formText' style='text-align: center;'>
                    <p>
                        Suche:
                    </p>
                </div>
                <div class='column is-6'>
                    <div class='field'>
                        <p class='control has-icons-left has-icons-right'>
                            <input class='input' type='search' placeholder='Name' id='suchName'>
                        </p>
                    </div>
                </div>
                <div class='column is-4'>
                    <button class='generalButton' style='width:100%; height: 100%' onclick='suchUebersicht'>
                        los
                    </button>
                </div>
            </div>
        </div>
    </section>
    <br /><br /><br />
    <section>
        <div class='columns'>
            <div class='column is-1'></div>
            <div class='column is-10'>
                <table id='uebersichtTabelle' style='width:100%'>
                </table>
            </div>
        </div>
    </section>
    <button class='generalButton' style='position: fixed; bottom: 20px; left: 10px; width: 150px; height: 40px;' onclick=''>
        Bewohner hinzufügen
    </button>
    <!-- Export Drop-Up -->
    <div class='dropup' style='position: fixed; bottom:20px; right:0; width:150px; height:40px;'>
        <button class='generalButton dropbtn'>Exportieren...</button>
        <div class='dropup-content'>
            <a onclick=''>Saldenliste</a>
            <a onclick=''>Buchungsjournal</a>
            <a onclick=''>Depotauskünfte</a>
            <a onclick=''>Depotauskünfte negativ</a>
        </div>
    </div>
</body>
</html>
